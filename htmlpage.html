<!DOCTYPE html>
<html>
<head>
  <title>My PowerPoint Presentation</title>
  <style>
    /* CSS styles to make the page look like a PowerPoint slide */
    body {
      background-color: white;
      margin: 0;
      padding: 0;
    }
    #title {
      font-size: 36px;
      font-weight: bold;
      text-align: center;
      margin-top: 50px;
    }
    #subtitle {
      font-size: 24px;
      text-align: center;
      margin-top: 20px;
    }
    #content {
      font-size: 18px;
      margin-top: 50px;
      margin-left: 100px;
      margin-right: 100px;
    }
    #image {
      width: 300px;
      height: 200px;
      float: right;
      margin-top: -150px;
      margin-right: 100px;
    }
    #ainshams-icon {
      width: 50px;
      position: absolute;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <img id="ainshams-icon" src="ainshams-icon.png" alt="Ainshams Icon">
  <div id="title">My PowerPoint Presentation</div>
  <div id="subtitle">Slide 1</div>
  <div id="content">
    Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed auctor, magna id tristique dictum, nulla velit aliquam augue, vel laoreet velit velit in enim.
  </div>
  <img id="image" src="image.jpg" alt="A sample image">
</body>
</html>
